<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Name Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #918e91;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #7a757a;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div id="login-form">
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button id="login-btn">Login</button>
        </div>

        <div id="welcome-message" class="hidden">
            <h2>Welcome, <span id="user-display"></span>!</h2>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const welcomeMessage = document.getElementById('welcome-message');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userDisplay = document.getElementById('user-display');

        loginBtn.addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                userDisplay.textContent = username;
                loginForm.classList.add('hidden');
                welcomeMessage.classList.remove('hidden');
            } else {
                alert('Please enter both username and password!');
            }
        });

        logoutBtn.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            welcomeMessage.classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Sharing App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="file"],
    input[type="text"],
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div id="file-section" style="display: none;">
      <h2>Upload File</h2>
      <form id="upload-form">
        <input type="file" id="file" required />
        <button type="submit">Upload</button>
      </form>
      <button id="logout-btn">Logout</button>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const uploadForm = document.getElementById('upload-form');
    const fileSection = document.getElementById('file-section');
    const logoutBtn = document.getElementById('logout-btn');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Example login logic (send to backend for validation)
      if (username === "admin" && password === "password") {
        alert('Login successful!');
        loginForm.style.display = 'none';
        fileSection.style.display = 'block';
      } else {
        alert('Invalid credentials!');
      }
    });

    uploadForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('file');
      const file = fileInput.files[0];
      if (file) {
        alert(`File "${file.name}" uploaded successfully (simulation).`);
        fileInput.value = '';
      }
    });

    logoutBtn.addEventListener('click', () => {
      alert('Logged out!');
      loginForm.style.display = 'block';
      fileSection.style.display = 'none';
    });
  </script>
</body>
</html>
